name: enhanced sampling workshop

on:
  repository_dispatch:
    types: [build]

env:
  TAG: ${{ github.event.client_payload.tag }}
  REGISTRY: "harbor.stfc.ac.uk"
  REPO: "biosimulation-cloud"
  IMAGE_NAME: biosim-enhanced-sampling-workshop

jobs:
  base-build:
    runs-on: ubuntu-24.04
    name: workshop-build
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -f Dockerfile1 --build-arg BASE_IMAGE=${{ env.TAG }} \
          -t ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}-part1:${{ env.TAG }} \
          -t ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}-part1:latest
          
          docker build -f Dockerfile2 --build-arg BASE_IMAGE=${{ env.TAG }} \
          -t ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}-part2:${{ env.TAG }} \
          -t ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}-part2:latest

      - name: Authenticate with harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Push to Harbor
        run: |
          docker push --all-tags ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}-part1
          docker push --all-tags ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}-part2

